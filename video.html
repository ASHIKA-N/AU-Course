<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Audio Play on Headphone Connect</title> 
  <style> 
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 50px; 
    } 
    audio { 
      margin-top: 20px; 
    } 
  </style> 
</head> 
<body> 
 
  <h1>Welcome to the Audio Experience</h1> 
  <p>Click the button to play audio once your headphones are connected!</p> 
 
  <button id="playButton">Play Audio</button> 
 
  <audio id="audio" preload="auto"> 
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3"> 
    Your browser does not support the audio tag. 
  </audio> 
 
  <script> 
    document.getElementById('playButton').addEventListener('click', function() { const audio = document.getElementById('audio'); 
       
      if (audio.paused) { 
        audio.play().catch((error) => { 
          console.log('Error playing audio:', error); 
        }); 
      } 
    }); 
 
    navigator.mediaDevices.enumerateDevices().then(devices => { 
      devices.forEach(device => { 
        if (device.kind === 'audiooutput') { 
          console.log('Audio device detected:', device); 
        } 
      }); 
    }); 
 </script> 
 
</body> 
</html>
